<!DOCTYPE html>
<html>
	<head>

		<title>Facebook UI Design</title>

		<!--  fontawesome css  -->
		<link href="./../../../../dlt/wdfbatch5/libs/fontawesomepro/css/all.min.css " rel="stylesheet" type="text/css" />

		<link href="./css/style.css" rel="stylesheet" type="text/css" />

	</head>
	<body>

		<nav class="nav-bar">

			<div class="container left">

				<div class="sub-left">

					<img src="./img/facebook5.png" class="logo" alt="facebook" />

					<div class="search-box">

						<i class="fas fa-search"></i>

						<input type="text" name="search" id="search" class="search" placeholder="Search Facebook" />

					</div>

				</div>

			</div>

			<div class="container center">

				<div class="tab home">

					<i class="fas fa-home-alt"></i>

				</div>

				<div class="tab watch">

					<i class="fas fa-tv-alt"></i>

				</div>

				<div class="tab group">

					<i class="fas fa-users"></i> 

				</div>

				<div class="tab bell">

					<i class="fal fa-store"></i>

				</div>

				<div class="tab job">

					<i class="fas fa-briefcase"></i>

				</div>

			</div>

			<div class="container right">

				<div class="contents">

					<div class="box profile">

						<img src="./img/barca (11).jpg" class="profile-photo" alt="" /> 

						<p class="account-name">Kyaw</p>

					</div>

					<div class="box menu">

						<i class="far fa-ellipsis-v"></i>
						<i class="far fa-ellipsis-v"></i>
						<i class="far fa-ellipsis-v"></i>

					</div>

					
					<div class="box message">

						<i class="fab fa-facebook-messenger"></i>

					</div>


					<div class="box notification">

						<i class="fas fa-bell"></i>

					</div>


					<div class="box arrow">

						<i class="fas fa-caret-down"></i>

					</div>

				</div>

			</div>

		</nav>

		<script src="./js/app.js" type="text/javascript"></script>
	</body>
</html>
